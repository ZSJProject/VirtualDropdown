<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vsdropdown - virtual scroll dropdown</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-sanitize.js"></script>
    <script src="./examples/dep.js" type="text/javascript"></script>
    <script src="./examples/throttle.js" type="text/javascript"></script>
    <script src="./examples/vsrepeat.js" type="text/javascript"></script>
    <script src="./examples/krinput.js" type="text/javascript"></script>
    <script src="./dist/vsdropdown.js" type="text/javascript"></script>
    <link href="./examples/sampleapp.css" rel="stylesheet" type="text/css">
    <script src="./examples/data/items.js" type="text/javascript"></script>
    <script src="./examples/sampleapp.js" type="text/javascript"></script>
</head>

<body ng-app="sampleapp">
<div ng-controller="sampleappctrl1" style="margin-bottom: 60px">
    <h3>Virtual scroll dropdown - AngularJS reusable UI component</h3>

    <p>Homepage of the component is <a href="http://kekeh.github.io/vsdropdown" target="_blank">here</a></p>
    <hr/>

    <h5>Example 1. Multiple selection</h5>
    <ul>
        <li>String array as input</li>
        <li>Two items already selected</li>
        <li>One million items</li>
        <li>Tooltips enabled to show long item texts</li>
    </ul>

    <vs-dropdown items='items' selected='selectedItems' options='opt'></vs-dropdown>

</div>
