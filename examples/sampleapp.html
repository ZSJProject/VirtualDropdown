<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vsdropdown - virtual scroll dropdown</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>

    <link href="../dist/debug/vsdropdown-0.0.3.css" rel="stylesheet" type="text/css"/>
    <script src="../dist/debug/vsdropdown-0.0.3.js" type="text/javascript"></script>

    <link href="sampleapp.css" rel="stylesheet" type="text/css">
    <script src="sampleapp.js" type="text/javascript"></script>
</head>

<body ng-app="sampleapp">
<div ng-controller="sampleappctrl1">
    <h3>Virtual scroll dropdown - AngularJS reusable UI component</h3>

    <p>Homepage of the component is <a href="http://kekeh.github.io/vsdropdown" target="_blank">here</a></p>
    <hr/>

    <h5>Example 1. Multiple selection. String array as input. Two items already selected. One million items in the
        list.</h5>

    <vsdropdown options="opt"></vsdropdown>

</div>

<div ng-controller="sampleappctrl2">

    <h5>Example 2. Single selection. Object array as input. Properties enabled. No selection.</h5>

    <vsdropdown options="opt"></vsdropdown>

</div>
</body>

</html>
